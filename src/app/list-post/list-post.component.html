<div class="container mt-3">

    <div *ngFor="let post of postsTable; index as i" class="mb-3">
        <div class="card mb-1">
            <div class="card-body">
            <h5 class="card-title">{{post.categorie}}</h5>
            <h6 class="card-title">{{post.titre}}</h6>
            <p class="card-text">{{post.description}}</p>
            <p class="card-text"><small class="text-muted">{{post.date | date:'short'}}</small></p>
            </div>
        </div>

        <button type="button" class="btn btn-primary btn-sm mb-2" (click)="onSelect(post)">Modifier</button>
        <button type="button" class="btn btn-danger btn-sm mb-2 ml-1" (click)='supp(i)'>Supprimer</button>
    </div>

</div>
